<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <div class="role" role="tablist" aria-label="Programming Languages">
              <button role="tab" aria-selected="true" id="js">JavaScript</button>
              <button role="tab" aria-selected="false" id="ruby">Ruby</button>
              <button role="tab" aria-selected="false" id="php">PHP</button>
            </div>
          
            <div role="tabpanel" aria-labelledby="js">
              <p>Javascript is great!</p> 
            </div>
          
            <div role="tabpanel" aria-labelledby="ruby" hidden>
              <p>Ruby is great!</p> 
            </div>
          
            <div role="tabpanel" aria-labelledby="php" hidden>
              <p>PHP is great!</p> 
            </div>
          </div>

        </div>
    </div>


    <script src="./Tabs.js"></script>
</body>
</html>
